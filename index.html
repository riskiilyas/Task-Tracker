<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Tracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="logo.png" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .glow { animation: glow 3s infinite; }
        .pulse-slow { animation: pulse 2s infinite; }
        .completed { opacity: 0.6; transform: scale(0.98); }
        .current-todo { 
            border: 1px solid #3b82f6; 
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(59, 130, 246, 0.1));
        }
        
        /* Sidebar transitions */
        .sidebar {
            transition: width 0.3s ease;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
        
        /* Collapsed sidebar styles */
        .sidebar-collapsed .sidebar {
            width: 8rem !important;
        }
        .sidebar-collapsed .main-content {
            margin-left: 0rem !important;
        }
        .sidebar-collapsed .sidebar-text {
            display: none;
        }
        .sidebar-collapsed .stat-card {
            padding: 1rem 0.5rem;
        }
        .sidebar-collapsed .stat-card .stat-icon {
            margin: 0 auto;
        }
        .sidebar-collapsed .stat-card .stat-value {
            font-size: 1rem;
            margin: 0.25rem 0;
        }
        .sidebar-collapsed .progress-section {
            padding: 0.5rem;
        }
        .sidebar-collapsed .action-btn {
            padding: 0.75rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .todo-scroll { 
            max-height: calc(100vh - 250px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="sidebar w-80 bg-slate-900/50 border-r border-slate-800 flex flex-col">
            <!-- Header -->
            <div class="p-6 border-b border-slate-800">
                <div class="flex items-center justify-between">
                    <div class="sidebar-text">
                        <h1 class="text-xl font-bold text-white">Impact Tracker</h1>
                        <p class="text-sm text-slate-400 mt-1">Every action matters</p>
                    </div>
                    <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="p-6 space-y-4 flex-1 overflow-y-auto">
                <div class="stat-card bg-slate-800/30 border border-slate-700 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div class="stat-icon text-blue-400 text-xl">üèÜ</div>
                        <div class="text-right sidebar-text">
                            <div class="stat-value text-2xl font-bold text-white" id="totalImpact">0</div>
                            <div class="text-xs text-slate-400">Total Impact</div>
                        </div>
                    </div>
                    <div class="stat-value text-center mt-2 hidden" id="totalImpactCollapsed">0</div>
                </div>
                
                <div class="stat-card bg-slate-800/30 border border-slate-700 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div class="stat-icon text-blue-400 text-xl">‚ö°</div>
                        <div class="text-right sidebar-text">
                            <div class="stat-value text-2xl font-bold text-white" id="todayImpact">0</div>
                            <div class="text-xs text-slate-400">Today</div>
                        </div>
                    </div>
                    <div class="stat-value text-center mt-2 hidden" id="todayImpactCollapsed">0</div>
                </div>

                <div class="stat-card bg-slate-800/30 border border-slate-700 rounded-lg p-4">
                    <div class="flex items-center justify-between">
                        <div class="stat-icon text-blue-400 text-xl">üìä</div>
                        <div class="text-right sidebar-text">
                            <div class="stat-value text-xl font-bold text-white" id="level">1</div>
                            <div class="text-xs text-slate-400">Level</div>
                        </div>
                    </div>
                    <div class="stat-value text-center mt-2 hidden" id="levelCollapsed">1</div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-section bg-slate-800/30 border border-slate-700 rounded-lg p-4">
                    <div class="sidebar-text">
                        <div class="flex justify-between text-xs mb-2">
                            <span class="text-slate-300">Progress</span>
                            <span id="levelProgress" class="text-blue-400">0/100</span>
                        </div>
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-2">
                        <div class="bg-gradient-to-r from-blue-500 to-blue-400 h-2 rounded-full transition-all duration-1000" 
                             style="width: 0%" id="progressBar"></div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="p-6 space-y-3 border-t border-slate-800">
                <button onclick="window.location.href='add-todo.html'" 
                        class="action-btn w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span class="sidebar-text">Add Task</span>
                </button>
                <button onclick="refreshData()" 
                        class="action-btn w-full bg-slate-700 hover:bg-slate-600 p-3 rounded-lg transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt"></i>
                    <span class="sidebar-text">Refresh</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 flex flex-col">
            <!-- Current Focus -->
            <div class="p-6 border-b border-slate-800 bg-slate-900/30 min-h-[200px]">
                <h2 class="text-lg font-semibold mb-4 text-white flex items-center">
                    <div class="w-2 h-2 bg-blue-400 rounded-full mr-3"></div>
                    Current Focus
                </h2>
                <div id="currentTodo" class="flex items-center justify-center h-32">
                    <div class="text-center text-slate-400">
                        <div class="text-3xl mb-2 text-slate-600">‚òï</div>
                        <p>Select a task to start working</p>
                    </div>
                </div>
            </div>

            <!-- Todos Grid -->
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 min-h-0">
                <!-- Today's Todos -->
                <div class="p-6 border-r border-slate-800 flex flex-col">
                    <h2 class="text-lg font-semibold mb-4 text-white flex items-center">
                        <i class="fas fa-calendar-day mr-3 text-blue-400"></i>
                        Today's Tasks
                    </h2>
                    <div id="todayTodos" class="todo-scroll overflow-y-auto pr-2 flex-1"></div>
                </div>

                <!-- Pending Todos -->
                <div class="p-6 flex flex-col">
                    <h2 class="text-lg font-semibold mb-4 text-white flex items-center">
                        <i class="fas fa-clock mr-3 text-blue-400"></i>
                        Pending Tasks
                    </h2>
                    <div id="pendingTodos" class="todo-scroll overflow-y-auto pr-2 flex-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Achievement Modal -->
    <div id="achievementModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="bg-slate-900 border border-slate-700 p-8 rounded-xl text-center max-w-sm mx-4">
            <div class="text-5xl mb-4">üéâ</div>
            <h3 class="text-2xl font-bold mb-3 text-white">Level Up!</h3>
            <p id="achievementText" class="text-slate-300 mb-6">You've reached a new level!</p>
            <button onclick="closeAchievement()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-all">
                Continue
            </button>
        </div>
    </div>

    <script>
        // Load data
        let todos = JSON.parse(localStorage.getItem('impactTodos') || '[]');
        let stats = JSON.parse(localStorage.getItem('impactStats') || '{"totalImpact": 0, "level": 1, "streak": 0}');
        let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        function saveData() {
            localStorage.setItem('impactTodos', JSON.stringify(todos));
            localStorage.setItem('impactStats', JSON.stringify(stats));
        }

        function toggleSidebar() {
            sidebarCollapsed = !sidebarCollapsed;
            localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
            document.body.classList.toggle('sidebar-collapsed', sidebarCollapsed);
            
            // Toggle collapsed stats visibility
            const collapsedStats = document.querySelectorAll('[id$="Collapsed"]');
            collapsedStats.forEach(stat => {
                stat.classList.toggle('hidden', !sidebarCollapsed);
            });
        }

        function updateStats() {
            const today = new Date().toDateString();
            const todayImpact = todos
                .filter(todo => todo.completed && new Date(todo.completedDate).toDateString() === today)
                .reduce((sum, todo) => sum + todo.impact, 0);

            stats.totalImpact = todos
                .filter(todo => todo.completed)
                .reduce((sum, todo) => sum + todo.impact, 0);

            // Level calculation
            stats.level = Math.floor(stats.totalImpact / 100) + 1;
            const levelProgress = stats.totalImpact % 100;

            // Update UI - both expanded and collapsed versions
            document.getElementById('totalImpact').textContent = stats.totalImpact;
            document.getElementById('todayImpact').textContent = todayImpact;
            document.getElementById('level').textContent = stats.level;
            document.getElementById('levelProgress').textContent = `${levelProgress}/100`;
            document.getElementById('progressBar').style.width = `${levelProgress}%`;
            
            // Update collapsed versions
            document.getElementById('totalImpactCollapsed').textContent = stats.totalImpact;
            document.getElementById('todayImpactCollapsed').textContent = todayImpact;
            document.getElementById('levelCollapsed').textContent = stats.level;

            saveData();
        }

        function renderTodos() {
            const today = new Date().toDateString();
            const todayTodos = todos.filter(todo => new Date(todo.date).toDateString() === today);
            const pendingTodos = todos.filter(todo => !todo.completed && new Date(todo.date).toDateString() !== today);

            // Render today's todos
            const todayContainer = document.getElementById('todayTodos');
            todayContainer.innerHTML = todayTodos.map(todo => `
                <div class="todo-item p-3 mb-3 rounded-lg transition-all duration-200 ${
                    todo.completed ? 'bg-slate-800/30 completed' : 
                    todo.current ? 'current-todo pulse-slow' : 'bg-slate-800/20 hover:bg-slate-800/40'
                } border border-slate-700/50" data-id="${todo.id}">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-medium text-white text-sm mb-1 truncate ${todo.completed ? 'line-through text-slate-400' : ''}">${todo.title}</h3>
                            <p class="text-xs text-slate-400 mb-2 line-clamp-2">${todo.description}</p>
                            <div class="flex items-center gap-2">
                                <span class="bg-blue-500/20 text-blue-300 text-xs px-2 py-1 rounded border border-blue-500/30">
                                    ${todo.impact}pts
                                </span>
                                ${todo.current ? '<span class="bg-blue-500 text-white text-xs px-2 py-1 rounded font-medium">ACTIVE</span>' : ''}
                            </div>
                        </div>
                        <div class="flex flex-col gap-1 ml-3">
                            ${!todo.completed ? `
                                <button onclick="toggleCurrent(${todo.id})" 
                                        class="text-blue-400 hover:text-blue-300 p-1 rounded ${todo.current ? 'text-blue-300' : ''}">
                                    <i class="fas fa-play text-xs"></i>
                                </button>
                                <button onclick="completeTodo(${todo.id})" 
                                        class="text-slate-400 hover:text-green-400 p-1 rounded">
                                    <i class="fas fa-check text-xs"></i>
                                </button>
                            ` : `
                                <div class="text-green-400 p-1">
                                    <i class="fas fa-check-circle text-sm"></i>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-slate-500 text-center py-8 text-sm">No tasks for today</div>';

            // Render pending todos
            const pendingContainer = document.getElementById('pendingTodos');
            pendingContainer.innerHTML = pendingTodos.map(todo => `
                <div class="todo-item p-3 mb-3 rounded-lg bg-slate-800/20 border border-slate-700/50 hover:bg-slate-800/40 transition-all duration-200" data-id="${todo.id}">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-medium text-white text-sm mb-1 truncate">${todo.title}</h3>
                            <p class="text-xs text-slate-400 mb-2 line-clamp-2">${todo.description}</p>
                            <div class="flex items-center gap-2">
                                <span class="bg-blue-500/20 text-blue-300 text-xs px-2 py-1 rounded border border-blue-500/30">
                                    ${todo.impact}pts
                                </span>
                                <span class="bg-slate-700 text-slate-300 text-xs px-2 py-1 rounded">
                                    ${new Date(todo.date).toLocaleDateString('id-ID', { month: 'short', day: 'numeric' })}
                                </span>
                            </div>
                        </div>
                        <div class="ml-3">
                            <button onclick="completeTodo(${todo.id})" 
                                    class="text-slate-400 hover:text-green-400 p-1 rounded">
                                <i class="fas fa-check text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-slate-500 text-center py-8 text-sm">All caught up! üéâ</div>';

            // Update current todo
            const currentTodo = todos.find(todo => todo.current && !todo.completed);
            const currentTodoSection = document.getElementById('currentTodo');
            if (currentTodo) {
                currentTodoSection.innerHTML = `
                    <div class="bg-slate-800/30 border border-blue-500/30 rounded-lg p-6 glow w-full">
                        <div class="text-center">
                            <h3 class="text-xl font-semibold text-white mb-2">${currentTodo.title}</h3>
                            <p class="text-slate-300 mb-4 text-sm">${currentTodo.description}</p>
                            <div class="flex justify-center items-center gap-4">
                                <span class="bg-blue-500/20 text-blue-300 px-3 py-1 rounded-lg border border-blue-500/30 text-sm font-medium">
                                    ${currentTodo.impact} Impact Points
                                </span>
                                <button onclick="completeTodo(${currentTodo.id})" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all text-sm font-medium">
                                    <i class="fas fa-check mr-1"></i>Complete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                currentTodoSection.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-3xl mb-2 text-slate-600">‚òï</div>
                        <p class="text-slate-400 text-sm">Select a task to start working</p>
                    </div>
                `;
            }
        }

        function toggleCurrent(id) {
            todos.forEach(todo => todo.current = false);
            const todo = todos.find(t => t.id === id);
            if (todo && !todo.completed) {
                todo.current = true;
            }
            saveData();
            renderTodos();
        }

        function completeTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo && !todo.completed) {
                const oldLevel = stats.level;
                todo.completed = true;
                todo.completedDate = new Date().toISOString();
                todo.current = false;
                
                updateStats();
                
                if (stats.level > oldLevel) {
                    showAchievement(`Congratulations! You've reached Level ${stats.level}!`);
                }
                
                setTimeout(() => renderTodos(), 300);
            }
        }

        function showAchievement(text) {
            document.getElementById('achievementText').textContent = text;
            document.getElementById('achievementModal').classList.remove('hidden');
            document.getElementById('achievementModal').classList.add('flex');
        }

        function closeAchievement() {
            document.getElementById('achievementModal').classList.add('hidden');
            document.getElementById('achievementModal').classList.remove('flex');
        }

        function refreshData() {
            const button = event.target.closest('button');
            const icon = button.querySelector('i');
            icon.classList.add('animate-spin');
            setTimeout(() => {
                icon.classList.remove('animate-spin');
                updateStats();
                renderTodos();
            }, 1000);
        }

        // Initialize
        if (sidebarCollapsed) {
            document.body.classList.add('sidebar-collapsed');
            const collapsedStats = document.querySelectorAll('[id$="Collapsed"]');
            collapsedStats.forEach(stat => {
                stat.classList.remove('hidden');
            });
        }
        updateStats();
        renderTodos();

        // Auto refresh
        setInterval(() => {
            updateStats();
            renderTodos();
        }, 60000);
    </script>
</body>
</html>
